<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="config.js"></script>
    <script src="giphyHTTP.js" defer></script>
    <script type="module" src="giphy.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <div class="randomGif">
          <button id="randomGifBtn">Random GIF</button>
        </div>
        <div class="searchGif">
          <input
            type="text"
            name="search"
            id="search"
            placeholder="Search GIF..."
          />
          <button id="searchGifBtn">Search GIF</button>
        </div>
        <div class="trendingGif">
          <button id="trendingGifBtn">Trending GIFs</button>
        </div>
        <div class="clearGif">
          <button id="clearBtn">Clear</button>
        </div>
      </div>
      <div class="giphy"></div>
    </div>
  </body>
</html>
